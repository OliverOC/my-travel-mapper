<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap4 %}


    {% block content %}

        <div class="container accounts-form">
            <h1>Change Password</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-default" value="Confirm">
            </form>
        </div>

    {% endblock %}
