<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block content %}

        <div class="container accounts-form">
            <h1>Change Profile Picture</h1>
            <form enctype="multipart/form-data" method="POST">{% csrf_token %}
                {{ form.profile_pic|as_crispy_field }}
                <input type="submit" class="btn btn-secondary submit-button" value="Update">
            </form>
        </div>

    {% endblock %}
