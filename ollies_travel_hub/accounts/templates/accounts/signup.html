<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap4 %}


    {% block content %}

        <div class="container accounts-form">
            <h1>Sign Up</h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                {% bootstrap_form profile_form %}
                <input type="submit" class="btn btn-default" value="Sign Up">
            </form>
        </div>

    {% endblock %}
