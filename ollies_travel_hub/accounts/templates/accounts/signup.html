<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}


    {% block content %}

        <div class="container accounts-form">
            <h1>Sign Up</h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <input type="submit" class="btn btn-secondary submit-button" value="Sign Up">
            </form>
        </div>

    {% endblock %}
