<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Ollie's Travel Hub</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gruppo" />
    <link rel="stylesheet" href="{% static 'css/ollies_travel_hub.css' %}" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
</head>

<body>
    <div id="logo-container" class="container">
        <a class="navbar-brand" href="{% url 'scratch_map:home' %}">
          <img src="{% static 'images/logoALT.png' %}" height="300" alt="Home">
        </a>
    </div>
    <div id="navbar-container" class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{% url 'scratch_map:photo_cards' %}">Photos<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="{% url 'scratch_map:map' %}">Scratch Map</a>
              <a class="nav-item nav-link" href="{% url 'scratch_map:add_trip' %}">Add Trip</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                {% endif %}
                {% if user.is_superuser %}
                    <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
            </div>
          </div>
        </nav>
    </div>
    {% if user.is_authenticated %}
    <div id="account-pic-container" class="container">
        <a class="navbar-brand" href="{% url 'accounts:profile' slug=user.userprofile.slug %}">
          <img id="navbar-account-pic" src="{{ user.userprofile.profile_pic.url }}">
        </a>
        <h1><a id="account-pic-username" class="nav-item nav-link" href="{% url 'accounts:profile' slug=user.userprofile.slug %}">{{ user.username }}</a></h1>
    </div>
    {% endif %}

    <div class="container-fluid main-page">
        {% block content %}

            <!--PAGE CONTENT-->

        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
