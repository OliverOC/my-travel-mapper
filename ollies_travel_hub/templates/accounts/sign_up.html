<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

    {% block content %}
        {% if signed_up %}
            <h1>Thank you for signing up!</h1>
        {% else %}
            <h1>Sign Up!</h1>
            <h3>Fill out the form below:</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Sign Up!">
            </form>
        {% endif %}
    {% endblock %}
