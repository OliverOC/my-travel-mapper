<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

    {% block content %}
        <h2>{{ title }}</h2>
        <div id="add-trip-container" class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>

    {% endblock %}
