<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

    {% block content %}
        <h2>{{ title }}</h2>

        <div id="map-container" class="container-fluid">
            <div id='map' style='height: 1400px; border-radius: 10px;'></div>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1Ijoib2xsaWVvYzIyIiwiYSI6ImNrOHNxZWFlaTBpZDIza2xvcGE5ZG91M2sifQ.9npMyFp_6pYpb-32MBCYSQ';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/dark-v10',
                        center: [7.5, 34.5],
                        zoom: 2
                    });
                </script>

                {% for c in trips %}
                    <script>
                        map.on('load', function() {
                            map.addSource('{{ c.country_visited|safe }}', {
                                'type': 'geojson',
                                'data': {
                                    'type': 'Feature',
                                    'properties': {},
                                    'geometry': {
                                        'type': '{{ c.country_visited.country_type|safe }}',
                                        'coordinates': {{ c.country_visited.country_coordinates|safe }}
                                    }
                                }
                            });

                            map.addLayer({
                                'id': '{{ c.country_visited|safe }}',
                                'type': 'fill',
                                'source': '{{ c.country_visited|safe }}',
                                'layout': {},
                                'paint': {
                                    'fill-color': '#088',
                                    'fill-opacity': 0.5
                                }
                            });
                        });
                    </script>
                {% endfor %}
        </div>

        <div id="map-card-container" class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    {% for c in trips %}
